# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required
cache: packages

addons:
  apt:
    packages:
      - libgdal-dev
      - libproj-dev
      - netcdf-bin
      - libnetcdf-dev

r_packages:
  - covr

r_github_packages:
  - MartinRoth/knmiR@includeEOBS

after_success:
  - Rscript -e 'covr::codecov()'
